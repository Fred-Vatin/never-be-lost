# https://github.com/google-github-actions/release-please-action
# https://www.padok.fr/en/blog/release-please
name: release-please

# it will create or update a pull request with changes on each push on master branch
on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  log:
    uses: ./.github/workflows/log.yml

  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          # need a personal access token : https://github.com/settings/tokens
          token: ${{ secrets.RELEASE_PLEASE }}
          # node allow to access package.json to read and bump version
          release-type: node
          changelog-types: |
            [
              {"type":"feat","section":"🚀 Features","hidden":false},
              {"type":"fix","section":"🐛 Bug Fixes","hidden":false},
              {"type":"perf","section":"🧰 Miscellaneous","hidden":false},
              {"type":"refactor","section":"🧰 Miscellaneous","hidden":false},
              {"type":"chore","section":"🧰 Miscellaneous","hidden":false},
              {"type":"build","section":"🧰 Miscellaneous","hidden":false},
              {"type":"deps","section":"🧰 Miscellaneous","hidden":false}
            ]
          pull-request-header: ":robot: I have created a release"

          # package-name: ${{env.ACTION_NAME}}
      - run: echo "🍏 This job's status is ${{ job.status }}."
